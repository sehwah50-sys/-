    <style>

        }

        .current-bet {

        .slot-container {

        .pointer-left {

        }

        .pointer-right {
            right: -20px;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 30px solid #ff6b6b;
        }

        .slot-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slot-items {
            position: absolute;
            width: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .slot-item {
            width: 100%;
            height: 100px;
            display: flex;

            font-size: 32px;
            font-weight: bold;
            color: white;
            border-radius: 10px;

        }

        .spin-btn {

            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-btn:active {
            transform: scale(0.95);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            font-size: 32px;
            color: white;
            font-weight: bold;
            min-height: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>í–‰ìš´ì˜ ë£°ë ›</h1>
        <div class="money-display">ğŸ’° ë³´ìœ ê¸ˆì•¡: <span id="money">10000</span>ì›</div>
        
        <div class="bet-section">
            <div class="bet-buttons">
                <button class="bet-btn" data-bet="100">100ì›</button>
                <button class="bet-btn active" data-bet="500">500ì›</button>
                <button class="bet-btn" data-bet="1000">1000ì›</button>
                <button class="bet-btn" data-bet="5000">5000ì›</button>
            </div>
            <div class="current-bet">ë°°íŒ…ê¸ˆì•¡: <span id="currentBet">500</span>ì›</div>
        </div>
        
        <div class="slot-container">
            <div class="pointer-left"></div>
            <div class="pointer-right"></div>
            <div class="slot-wrapper">
                <div class="slot-items" id="slotItems"></div>
            </div>
        </div>
        <button class="spin-btn" id="spinBtn">ëŒë¦¬ê¸°!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // ==========================================
        // ì—¬ê¸°ë¥¼ ìˆ˜ì •í•˜ì„¸ìš”! í™•ë¥  ì„¤ì • ë¶€ë¶„
        // ==========================================
        const items = [
            { name: 'ê½', probability: 55, color: '#95a5a6', multiplier: 0, bonus: false },           // 55%
            { name: 'ë‹¹ì²¨', probability: 42.5, color: '#4ecdc4', multiplier: 2, bonus: false },       // 42.5%
            { name: 'ë³´ë„ˆìŠ¤', probability: 2.5, color: '#ffd700', multiplier: 2, bonus: true },       // 2.5% (2ë°° + í•œíŒ ë”!)
        ];
        
        // ìˆ˜ì • ë°©ë²•:
        // name: í‘œì‹œë  ì´ë¦„
        // probability: í™•ë¥  (ì „ì²´ í•©ê³„ê°€ 100ì´ ë˜ë„ë¡!)
        // color: ìƒ‰ìƒ
        // multiplier: ë°°ë‹¹ (ë°°íŒ…ì•¡ì— ê³±í•  ìˆ«ì)
        // bonus: í•œíŒ ë” ì—¬ë¶€ (trueë©´ ë¬´ë£Œ í•œíŒ ë”)
        // ==========================================

        const slotItems = document.getElementById('slotItems');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const moneyDisplay = document.getElementById('money');
        const currentBetDisplay = document.getElementById('currentBet');
        const betButtons = document.querySelectorAll('.bet-btn');

        let isSpinning = false;
        const itemHeight = 110;
        let money = 10000; // ì‹œì‘ ê¸ˆì•¡
        let currentBet = 500; // ê¸°ë³¸ ë°°íŒ…ì•¡
        let freeSpins = 0; // ë¬´ë£Œ ìŠ¤í•€ íšŸìˆ˜

        // ë°°íŒ… ë²„íŠ¼ í´ë¦­
        betButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isSpinning) return;
                
                betButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentBet = parseInt(btn.dataset.bet);
                currentBetDisplay.textContent = currentBet;
            });
        }); // ì•„ì´í…œ ë†’ì´ + ë§ˆì§„

        // ìŠ¬ë¡¯ ì•„ì´í…œ ìƒì„±
        function createSlots() {
            slotItems.innerHTML = '';
            
            // ì¶©ë¶„í•œ ì•„ì´í…œ ìƒì„± (ìœ„ì•„ë˜ë¡œ ì—¬ìœ ìˆê²Œ)
            const repeatCount = 20;
            for (let i = 0; i < repeatCount; i++) {
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'slot-item';
                    div.style.background = item.color;
                    div.textContent = item.name;
                    slotItems.appendChild(div);
                });
            }
        }

        // í™•ë¥ ì— ë”°ë¼ ê²°ê³¼ ì„ íƒ
        function selectResult() {
            const totalProbability = items.reduce((sum, item) => sum + item.probability, 0);
            let random = Math.random() * totalProbability;
            
            for (let i = 0; i < items.length; i++) {
                random -= items[i].probability;
                if (random <= 0) {
                    return i;
                }
            }
            return 0;
        }

        // ìŠ¬ë¡¯ ëŒë¦¬ê¸°
        function spin() {
            if (isSpinning) return;
            
            // ë¬´ë£Œ ìŠ¤í•€ì´ ì•„ë‹ˆë©´ ëˆ ì²´í¬
            if (freeSpins === 0) {
                if (money < currentBet) {
                    resultDiv.textContent = 'ğŸ’¸ ëˆì´ ë¶€ì¡±í•´ìš”!';
                    return;
                }
                // ë°°íŒ…ì•¡ ì°¨ê°
                money -= currentBet;
                moneyDisplay.textContent = money;
            } else {
                freeSpins--;
            }
            
            isSpinning = true;
            spinBtn.disabled = true;
            resultDiv.textContent = freeSpins > 0 ? 'ğŸ ë¬´ë£Œ ìŠ¤í•€!' : '';
            
            const resultIndex = selectResult();
            const resultItem = items[resultIndex];
            
            // ì¤‘ê°„ ìœ„ì¹˜ë¡œ ì‹œì‘
            const startPosition = -itemHeight * items.length * 5;
            slotItems.style.transition = 'none';
            slotItems.style.transform = `translateY(${startPosition}px)`;
            
            setTimeout(() => {
                // ì—¬ëŸ¬ ë°”í€´ ëŒê³  ê²°ê³¼ ìœ„ì¹˜ë¡œ
                const spins = 5;
                const centerOffset = 145;
                const finalPosition = startPosition - (itemHeight * items.length * spins) - (itemHeight * resultIndex) + centerOffset;
                
                slotItems.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                slotItems.style.transform = `translateY(${finalPosition}px)`;
                
                setTimeout(() => {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    
                    // ìƒê¸ˆ ê³„ì‚°
                    const winAmount = Math.floor(currentBet * resultItem.multiplier);
                    money += winAmount;
                    moneyDisplay.textContent = money;
                    
                    // ë³´ë„ˆìŠ¤ ì²´í¬
                    if (resultItem.bonus) {
                        freeSpins++;
                        resultDiv.textContent = `ğŸŠ ë³´ë„ˆìŠ¤ ëŒ€ë°•! +${winAmount}ì› + ë¬´ë£Œ í•œíŒ ë”! ğŸ`;
                    } else if (winAmount > currentBet) {
                        resultDiv.textContent = `ğŸ‰ ${resultItem.name}! +${winAmount - currentBet}ì› íšë“!`;
                    } else if (winAmount > 0) {
                        resultDiv.textContent = `${resultItem.name}! Â±0ì› (ë³¸ì „)`;
                    } else {
                        resultDiv.textContent = `ğŸ˜¢ ${resultItem.name}! -${currentBet}ì›`;
                    }
                    
                    // íŒŒì‚° ì²´í¬
                    if (money <= 0 && freeSpins === 0) {
                        setTimeout(() => {
                            alert('íŒŒì‚°í–ˆì–´ìš”! ê²Œì„ì„ ìƒˆë¡œê³ ì¹¨í•˜ì„¸ìš”.');
                        }, 500);
                    }
                }, 4000);
            }, 50);
        }

        // ì´ˆê¸°í™”
        createSlots();
        spinBtn.addEventListener('click', spin);
    </script>
</body>
